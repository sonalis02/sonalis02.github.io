<!DOCTYPE html>
<html>
<head>
  <title><b>Dance Registration Form</b></title>
</head>
<style type="text/css">
  body{
    text-align: center;
    background-image:url(photo.jpg);
    box-sizing: border-box;
    min-height: 150px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    box-sizing: border-box
    border-block-start-style: solid;
    width: 700px;
    height: 600px;
    border: 5px solid pink;
  }
  p{
    color:pink;
  }
  div{
    color:magenta;
  }
  h1{
    color:black;

  }
  
</style>
<script type="text/javascript">
    function validate()
    {
        var name1 = document.getElementById("first");
        var name2= document.getElementById("last");
        var add1=document.getElementById("Address");
        var add2=document.getElementById("city");

        if(name1.value =="" || name2.value=="")
        {
            alert("No blank values allowed");
        }
        if(add1.value =="" || add2.value=="")
        {
          alert("Fill the Required Information");
        }
        else
        {

        }

    }
</script>

<body>
  <form  onsubmit="validate()" >
  <div class="container">
    <h1> Dance Registration Form</h1>
    <p>Thanks for choosing Us. Be Happy with Us. Dance with Us.</p>
    <hr>
    <br>
    <div>
    <label for="Your Name"><b> First Name:</b></label>
    <input type="text" placeholder="Enter Your First Name"  id="first"  >
    <label for="Last Name"><b>Last Name:</b></label>
    <input type="text" placeholder="Enter Your Last Name" id="last" >
    <br>
    <hr>
    <br>
    <label for="Phone Number"><b>Phone Number:</b></label>
    <input type="int" placeholder="Enter Your Phone Number" id="phone"   minlength="10"    maxlength="10"  >
    <label for="Email"><b>Email Address:</b></label>
    <input type="text" placeholder="Enter Your Email Address"  id="Email" >
    <br>
    <hr>
    <br>
    <label for="Date of Birth"><b>DOB:</b></label>
    <input type="DOB" placeholder="Enter Your Birth Date"  id="DOB" minlength="8" maxlength="8">
    <label for="Age"><b>Age:</b></label>
    <input type="Age" placeholder="Enter Your Age"  id="Age" maxlength="100" minlength="1">
    <br>
    <hr>
    <br>
    <label for="Address"><b>Address:</b></label>
    <input type="Address" placeholder="Enter Your Address" id="Address" >
    <label for="Address"><b>City:</b></label>
    <input type="Address" placeholder="Enter Your City" id="city">
    <br>
    <hr>
    <br>
    <label><b>Gender:</b></label>
    <button  class="Gender button">Female</button>
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
    <button  class="Gender button">Male</button>
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
    <button  class="Gender button">Other</button>
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
    <hr>
    <br>
     <button  onclick="validate()" type="submit" class="registerbtn">Register</button>
     </div>
  </div>
  </form>
</body>
</html>
