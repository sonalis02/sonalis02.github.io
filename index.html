<!DOCTYPE html>
<html>
<head>
  <title><b>Dance Registration Form</b></title>
</head>
<style type="text/css">
  body{
    text-align: center;
    background-image:url(photo.jpg);
    box-sizing: border-box;
    min-height: 150px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    box-sizing: border-box
    border-block-start-style: solid;
    width: 700px;
    height: 600px;
    border: 5px solid pink;
  }
  p{
    color:pink;
  }
  div{
    color:magenta;
  }

    color:black;

  }
  
</style>

<body>
  <form>
  <div class="container">
    <h1> Dance Registration Form</h1>
    <p>Thanks for choosing Us. Be Happy with Us. Dance with Us.</p>
    <hr>
    <br>
    <div>
    <label for="Name of patient"><b> First Name:</b></label>
    <input type="text" placeholder="Enter Your First Name" name="name" id="first" required >
    <label for="Last Name"><b>Last Name:</b></label>
    <input type="text" placeholder="Enter Your Last Name" name="name" id="last" required >
    <br>
    <hr>
    <br>
    <label for="Phone Number"><b>Phone Number:</b></label>
    <input type="int" placeholder="Enter Your Phone Number" name="Number" id="phone" maxlength=10" required >
    <label for="Email"><b>Email Address:</b></label>
    <input type="text" placeholder="Enter Your Email Address" name="Email" id="Email" required>
    <br>
    <hr>
    <br>
    <label for="Date of Birth"><b>DOB:</b></label>
    <input type="DOB" placeholder="Enter Your Birth Date" name=" DOB" id="DOB" required>
    <label for="Age"><b>Age:</b></label>
    <input type="Age" placeholder="Enter Your Age" name=" Age" id="Age">
    <br>
    <hr>
    <br>
    <label for="Address"><b>Address:</b></label>
    <input type="Address" placeholder="Enter Your Address" name=" Address" id="Address" required>
    <label for="Address"><b>City:</b></label>
    <input type="Address" placeholder="Enter Your City" name=" Address" id="Address" required>
    <br>
    <hr>
    <br>
    <label><b>Gender:</b></label>
    <button  class="Gender button">Female</button>
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
    <button  class="Gender button">Male</button>
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
    <button  class="Gender button">Other</button>
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
    <hr>
    <br>
     <button type="submit" class="registerbtn">Register</button>
     </div>
  </div>
  </form>
</body>
</html>
